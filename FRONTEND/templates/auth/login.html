{% extends 'base.html' %}

{% block title %}Login - SkillVerse{% endblock %}

{% block content %}
<style>
    .auth-card {
        max-width: 550px;
    }

    /* Fix navbar overlap - add padding top for fixed navbar */
    .auth-container {
        padding-top: 6rem !important;
        min-height: calc(100vh - 80px);
    }

    /* Enhanced Login Button Hover Effects */
    .btn-login-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border: none;
        color: white;
        font-weight: 600;
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(0);
        box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .btn-login-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .btn-login-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        filter: brightness(1.1);
    }

    .btn-login-primary:hover::before {
        left: 100%;
    }

    .btn-login-primary:active {
        transform: translateY(0);
        box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    /* Premium Google Button (Forces visibility and style) */
    .btn-google-smart {
        background-color: #ffffff !important;
        border: 1px solid #e2e8f0 !important;
        color: #1e293b !important;
        /* Dark Slate for max contrast */
        font-weight: 500;
        transition: all 0.2s ease-in-out;
    }

    .btn-google-smart:hover {
        background-color: #f8fafc !important;
        border-color: #cbd5e1 !important;
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    /* Hide browser's built-in password reveal button (Edge/Chrome) */
    input[type="password"]::-ms-reveal,
    input[type="password"]::-webkit-credentials-auto-fill-button {
        display: none !important;
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="fw-bold mb-3" style="font-size: 2rem;">Login</h1>
            <p class="text-muted mb-0">
                Welcome back! Please log in to access your account.
            </p>
        </div>

        <!-- Login Form -->
        <form method="POST" action="{{ url_for('auth.login') }}" class="needs-validation" novalidate>
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="form-label fw-medium mb-2">Email</label>
                <input type="email" class="form-control form-control-lg" id="email" name="email"
                    placeholder="Enter your Email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="form-label fw-medium mb-2">Password</label>
                <div class="position-relative">
                    <input type="password" class="form-control form-control-lg pe-5" id="password" name="password"
                        placeholder="Enter your Password" required>
                    <button class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2 p-0 text-muted"
                        type="button" id="passwordToggle" aria-label="Toggle password visibility"
                        style="text-decoration: none; border: none; background: transparent;">
                        <i class="bi bi-eye" id="passwordIcon" style="font-size: 1.25rem;"></i>
                    </button>
                </div>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>

            <!-- Submit Button with Enhanced Hover Effects -->
            <button type="submit" class="btn btn-login-primary btn-lg w-100 mb-4">
                Login
            </button>
        </form>

        <!-- OR Divider -->
        <div class="position-relative d-flex align-items-center py-3 my-4">
            <div class="flex-grow-1 border-top" style="border-color: var(--border-color);"></div>
            <span class="px-3 text-muted small text-uppercase fw-medium">OR</span>
            <div class="flex-grow-1 border-top" style="border-color: var(--border-color);"></div>
        </div>

        <!-- Google Login Button -->
        <div class="mb-4">
            <a href="{{ url_for('auth.google_login', source='login') }}"
                class="btn btn-google-smart w-100 d-flex align-items-center justify-content-center gap-3 py-3 rounded-2 text-decoration-none">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                <span class="fw-medium">Login with Google</span>
            </a>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center mt-5">
            <p class="text-muted mb-0 small">
                Don't have an account?
                <a href="{{ url_for('auth.register') }}" class="text-primary fw-bold text-decoration-none">
                    Sign Up
                    <i class="bi bi-arrow-up-right small"></i>
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    // Password Toggle Functionality
    (function () {
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordIcon = document.getElementById('passwordIcon');

        if (passwordToggle && passwordInput && passwordIcon) {
            passwordToggle.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Toggle icon
                if (type === 'password') {
                    passwordIcon.classList.remove('bi-eye-slash');
                    passwordIcon.classList.add('bi-eye');
                } else {
                    passwordIcon.classList.remove('bi-eye');
                    passwordIcon.classList.add('bi-eye-slash');
                }
            });
        }
    })();
</script>
{% endblock %}
