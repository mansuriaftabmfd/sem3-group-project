{% extends 'base.html' %}

{% block title %}Edit Service - SkillVerse{% endblock %}

{% block content %}
<section class="min-vh-100 bg-light" style="margin-top: 60px;">
    <!-- Header -->
    <div class="bg-white border-bottom py-5">
        <div class="container fade-in-up">
            <h1 class="fw-bold mb-2">Edit Service</h1>
            <p class="text-muted mb-0">Update your service details and pricing.</p>
        </div>
    </div>

    <div class="container py-5">
        <div class="row g-4">
            <div class="col-lg-8 mx-auto">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden fade-in-up delay-100">
                    <div
                        class="card-header bg-white border-0 py-4 px-4 d-flex justify-content-between align-items-center">
                        <h5 class="fw-bold mb-0">Service Details</h5>
                        <form method="POST" action="{{ url_for('service.delete', service_id=service.id) }}"
                            class="d-inline">
                            <button type="submit" class="btn btn-outline-danger rounded-pill btn-sm px-3 fw-bold"
                                onclick="return confirm('Are you sure you want to delete this service? This action cannot be undone.')">
                                <i class="bi bi-trash me-2"></i>Delete Service
                            </button>
                        </form>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="{{ url_for('service.edit', service_id=service.id) }}"
                            class="needs-validation" novalidate enctype="multipart/form-data">
                            <!-- Title -->
                            <div class="mb-4">
                                <label class="form-label fw-bold small text-muted text-uppercase">Service Title
                                    *</label>
                                <input type="text" class="form-control bg-light border-0 py-3 text-dark fw-medium"
                                    name="title" value="{{ service.title }}" required>
                            </div>

                            <div class="row g-4 mb-4">
                                <!-- Category -->
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small text-muted text-uppercase">Category *</label>
                                    <select class="form-select bg-light border-0 py-3" name="category_id" required>
                                        {% for category in categories %}
                                        <option value="{{ category.id }}" {% if category.id==service.category_id
                                            %}selected{% endif %}>
                                            {{ category.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Delivery Time -->
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small text-muted text-uppercase">Estimated Delivery
                                        *</label>
                                    <select class="form-select bg-light border-0 py-3" name="delivery_time" required>
                                        <option value="1-2 days" {% if service.delivery_time=='1-2 days' %}selected{%
                                            endif %}>1-2 days</option>
                                        <option value="3-5 days" {% if service.delivery_time=='3-5 days' %}selected{%
                                            endif %}>3-5 days</option>
                                        <option value="5-7 days" {% if service.delivery_time=='5-7 days' %}selected{%
                                            endif %}>5-7 days</option>
                                        <option value="7-10 days" {% if service.delivery_time=='7-10 days' %}selected{%
                                            endif %}>7-10 days</option>
                                        <option value="10-14 days" {% if service.delivery_time=='10-14 days'
                                            %}selected{% endif %}>10-14 days</option>
                                        <option value="14-30 days" {% if service.delivery_time=='14-30 days'
                                            %}selected{% endif %}>14-30 days</option>
                                        <option value="Custom" {% if service.delivery_time=='Custom' %}selected{% endif
                                            %}>Custom</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-4">
                                <label class="form-label fw-bold small text-muted text-uppercase">Description *</label>
                                <textarea class="form-control bg-light border-0 py-3" name="description" rows="6"
                                    required>{{ service.description }}</textarea>
                            </div>

                            <div class="row g-4 mb-4">
                                <!-- Price -->
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small text-muted text-uppercase">Price (INR)
                                        *</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-0 py-3 text-muted">â‚¹</span>
                                        <input type="number" class="form-control bg-light border-0 py-3 fw-bold"
                                            name="price" value="{{ service.price }}" min="50" step="1" required>
                                    </div>
                                </div>

                                <!-- Tags -->
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small text-muted text-uppercase">Tags</label>
                                    <input type="text" class="form-control bg-light border-0 py-3" name="tags"
                                        value="{{ service.tags or '' }}" placeholder="web design, python">
                                </div>
                            </div>

                            <!-- Image -->
                            <div class="mb-5">
                                <label class="form-label fw-bold small text-muted text-uppercase">Service Image</label>
                                <div class="bg-light rounded-4 p-4 text-center border border-dashed hover-shadow transition-all position-relative overflow-hidden cursor-pointer"
                                    onclick="document.getElementById('service-image-input').click()">
                                    <div id="image-placeholder" class="{% if service.image_url %}d-none{% endif %}">
                                        <i class="bi bi-cloud-arrow-up text-primary fs-1 mb-2"></i>
                                        <p class="fw-medium text-dark mb-0">Click to replace image</p>
                                        <p class="small text-muted mb-0">JPG or PNG, max 5MB</p>
                                    </div>
                                    <img id="image-preview"
                                        src="{% if service.image_url %}{{ service.get_image_url() }}{% endif %}"
                                        class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover {% if not service.image_url %}d-none{% endif %}"
                                        alt="Preview">
                                </div>
                                <input type="file" class="d-none" name="image" id="service-image-input"
                                    accept="image/*">
                            </div>

                            <!-- Submit Buttons -->
                            <div class="d-flex justify-content-end gap-3">
                                <a href="{{ url_for('service.detail', service_id=service.id) }}"
                                    class="btn btn-light rounded-pill px-4 fw-bold">Cancel</a>
                                <button type="submit"
                                    class="btn btn-primary rounded-pill px-5 py-3 btn-sweep shadow-sm fw-bold">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .border-dashed {
        border-style: dashed !important;
        border-width: 2px !important;
        border-color: #dee2e6 !important;
    }

    .cursor-pointer {
        cursor: pointer;
    }

    .hover-shadow:hover {
        box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15);
        background-color: #f8f9fa !important;
    }
</style>

<script>
    // Image preview
    document.getElementById('service-image-input').addEventListener('change', function (e) {
        const file = e.target.files[0];
        const preview = document.getElementById('image-preview');
        const placeholder = document.getElementById('image-placeholder');

        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                preview.src = event.target.result;
                preview.classList.remove('d-none');
                placeholder.classList.add('d-none');
            }
            reader.readAsDataURL(file);
        }
    });

    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
